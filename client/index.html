<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LAL</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!--Title page-->
            <div class="heading">
                <h1>Leasing Assissant Lite</h1>
            </div>

        <!--Main Content-->
            <div class="main">
                <h2>Welcome to Leasing Assistant Lite</h2>
                <p>This is a simple web application to assist with leasing management.</p>

                    <div class="properties">
                        <h3 class="header">Property Listings</h3>
                        <div class="search-section">
                            <button class="btn">Search</button>

                            <div class="listings">
                                <div class="listing">
                                    <h4>Listing 1</h4>
                                    <p>Price: $2000/month</p>
                                    <p>2 BD | 1 BA</p>
                                    <button class="btn">View Details</button>
                                </div>
                                <div class="listing">
                                    <h4>Listing 2</h4>
                                    <p>Price: $2500/month</p>
                                    <p>1 BD | 1 BA</p>
                                    <button class="btn">View Details</button>
                                </div>
                                <div class="listing">
                                    <h4>Listing 3</h4>
                                    <p>Price: $1800/month</p>
                                    <p>3 BD | 2 BA</p>
                                    <button class="btn">View Details</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tours">
                        <h3 class="header">Schedule a Tour</h3>
                        <div class="tour-form">
                            <form>
                                <input type="text" placeholder="Name" required>
                                <input type="text" placeholder="Email" required>
                                <input type="text" placeholder="Phone" required>
                                <input type="text" placeholder="Select a Property" required>
                                <input type="text" placeholder="Date" required>
                            </form>
                        </div>
                    </div>
            </div>
    </body>
</html>
